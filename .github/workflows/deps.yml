name: deps-sync
on:
  push:
    branches:
      - main
      - deps
      - deps-sync
      - 'deps-sync/**'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - id: branches
        name: Set branch variables
        # hardcoded, but stored in a variable to make it less painful to change to `master`/`dependencies` or whatever some day
        run: |
          echo head=deps >> $GITHUB_ENV
          echo base=main >> $GITHUB_ENV
      - id: checkout_deps
        uses: actions/checkout@v4
        with:
          ref: deps
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Configure git # needed to author commits
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
      - name: Merge latest
        run: |
          git fetch
          git merge --strategy-option theirs origin/$base
      - name: Update lockfile
        run: |
          corepack enable
          pnpm install --no-frozen-lockfile
      - name: Commit lockfile changes
        id: commit_changes
        run: |
          git status
          GIT_STATUS=$(git status --porcelain)
          if [ -z "$GIT_STATUS" ]; then
            echo "no working changes, nothing to commit"
          else
            echo changes=yes >> $GITHUB_OUTPUT
            git add .
            git commit -m 'chore: changes after pnpm install' --no-verify
          fi
      - name: Push changes
        id: push_changes
        run: |
          is_ahead=$(git status | grep 'Your branch is ahead' || echo '')
          if [ -z "$is_ahead" ]; then
            git status
            echo "no changes to push"
          else
            echo ahead=yes >> $GITHUB_OUTPUT
            git push
          fi
      - name: Check if deps ahead
        id: deps_ahead
        run: |
          git checkout $base
          git pull
          diff=$(git diff $head)
          if [ -z "$diff" ]; then
            echo "no diff between $base and $head"
          else
            echo "diff between $base and $head:"
            echo "$diff"
            echo deps_ahead=yes >> $GITHUB_OUTPUT
          fi
      - name: Reset deps branch
        if: steps.deps_ahead.outputs.deps_ahead != 'yes'
        run: |
          git checkout $head
          git diff $base --exit-code
          git fetch origin
          git reset --hard origin/$base
          git push --force-with-lease origin $head
      - name: Create pull request
        if: steps.deps_ahead.outputs.deps_ahead == 'yes'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const iterator = github.paginate.iterator(github.rest.pulls.list, {
              ...context.repo,
              state: 'open',
            })
            const {head, base} = process.env

            for await (const {data: pulls} of iterator) {
              const existing = pulls.find(p => p.head.ref === head && p.base.ref === base)
              if (existing) {
                console.log(`Pull request into ${base} from ${head} already exists: ${existing.title} ${existing.html_url}`)
                return
              }
            }

            await github.rest.pulls.create({
              ...context.repo,
              head,
              base,
              title: 'chore: update dependencies',
              body: [
                'This PR was automatically created by the ${{ github.workflow }} workflow.',
                '',
                `Renovate will continue to push to ${head}.`,
                '',
                'Review each dependency update and merge as needed.',
              ].join('\n'),
            })
